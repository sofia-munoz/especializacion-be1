server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
#      default-filters:
#        - name: FilterCustom
      routes:
        - id: msmovie
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
        - id: mscatalog
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  management:
    endpoint:
      gateway:
        enabled: true
    endpoints:
      web:
        exposure:
          include: gateway

