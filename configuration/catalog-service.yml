server:
  port: ${PORT:${SERVER_PORT:0}}
  
idRandom: ${random.value}

spring:
  application:
    name: catalog-service  
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: catalog
      port: 27018
      
queue:
  serie:
    name: SerieQueue
  exchange:
    name: SerieExchange
    
message: hello from catalog-service

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
